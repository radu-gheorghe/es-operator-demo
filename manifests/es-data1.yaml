apiVersion: zalando.org/v1
kind: ElasticsearchDataSet
metadata:
  labels:
    application: elasticsearch
    role: data
    group: simple
  name: es-data1
  namespace: demo
spec:
  scaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    minShardsPerNode: 5
    maxShardsPerNode: 10
    minIndexReplicas: 1
    maxIndexReplicas: 3
    scaleUpCPUBoundary: 6000
    scaleUpCooldownSeconds: 60
    scaleUpThresholdDurationSeconds: 60
    #scaleDownCPUBoundary: 2000
    scaleDownCPUBoundary: 1
    scaleDownCooldownSeconds: 120
    scaleDownThresholdDurationSeconds: 120
    diskUsagePercentScaledownWatermark: 75
  template:
    metadata:
      labels:
        application: elasticsearch
        role: data
        group: data1
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: elasticsearch
        env:
        - name: "node.name"
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: "node.attr.group"
          value: "data1"
        - name: "node.master"
          value: "false"
        - name: "node.data"
          value: "true"
        - name: "OPENSEARCH_JAVA_OPTS"
          value: "-Xmx512m -Xms512m"
        - name: "cluster.name"
          value: "es-cluster"
        - name: "network.host"
          value: "0.0.0.0"
        - name: "bootstrap.memory_lock"
          value: "false"
        - name: "discovery.seed_hosts"
          value: "es-master"
        - name: "cluster.initial_master_nodes"
          value: "es-master-0"
        - name: "DISABLE_INSTALL_DEMO_CONFIG"
          value: "true"
        - name: "DISABLE_SECURITY_PLUGIN"
          value: "true"
        image: "opensearchproject/opensearch:1.3.0"
        ports:
        - containerPort: 9300
          name: transport
        readinessProbe:
          httpGet:
            path: /_cat/master
            port: 9200
          timeoutSeconds: 10
          failureThreshold: 10
          periodSeconds: 20
          initialDelaySeconds: 30
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 1Gi
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: data
      initContainers:
      - command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        image: busybox:1.30
        name: init-sysctl
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 50m
            memory: 50Mi
        securityContext:
          runAsUser: 0
          privileged: true
      serviceAccountName: operator
      volumes:
      - name: data
        emptyDir: {}
