apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: operator
  namespace: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-operator
  namespace: demo
  labels:
    application: es-operator
    version: latest
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: es-operator
  template:
    metadata:
      labels:
        application: es-operator
        version: latest
    spec:
      serviceAccountName: operator
      containers:
      - name: es-operator
        image: radugheorghe77/es-operator:v0.1.2-56-g0af4bb8
        args:
        - --priority-node-selector=lifecycle-status=ready
        - --interval=30s
        - --namespace=demo
        resources:
          limits:
            cpu: 20m
            memory: 100Mi
          requests:
            cpu: 20m
            memory: 100Mi
